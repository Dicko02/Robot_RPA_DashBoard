<div class="filter-footer">
    <button (click)="verifie()" class="recherche">
        Recherche
    </button>
</div>
<div class="container">
    
    <mat-form-field class="Filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    
    <div class="icon-titre">
        <mat-icon matPrefix class="icon">list</mat-icon>
        <p class="titre">Liste des demandes</p>
        <mat-icon class="get-app" (click)="getApp()">save_alt</mat-icon>
    </div>

    <div class="table">
        <table mat-table [dataSource]="dataSource" class="table1">
    
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let cell" class="ID">{{cell.id}}</td>
            </ng-container>
        
            <ng-container matColumnDef="nomClient">
                <th mat-header-cell *matHeaderCellDef> Nom Client </th>
                <td mat-cell *matCellDef="let cell" class="NomClient">{{cell.nomClient}}</td>
            </ng-container>
        
            <ng-container matColumnDef="offre">
                <th mat-header-cell *matHeaderCellDef> Offre </th>
                <td mat-cell *matCellDef="let cell" class="Offre">{{cell.offre}}</td>
            </ng-container>
        
            <ng-container matColumnDef="categorie">
                <th mat-header-cell *matHeaderCellDef> Categorie </th>
                <td mat-cell *matCellDef="let cell" class="Categorie">{{cell.categorie}}</td>
            </ng-container>
        
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef> Operation </th>
                <td mat-cell *matCellDef="let cell" class="Operation">{{cell.operation}}</td>
            </ng-container>
    
            <ng-container matColumnDef="dateIntervention">
                <th mat-header-cell *matHeaderCellDef> DateIntervention </th>
                <td mat-cell *matCellDef="let cell" class="DateIntervention">{{cell.dateIntervention | date: 'd MMMM yyyy, Ã  HH:mm'}}</td>
            </ng-container>
    
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let cell" class="Status">{{cell.status}}</td>
            </ng-container>
    
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Detail </th>
                <td mat-cell *matCellDef="let cell" class="detail">
                    <button mat-icon-button aria-label="detail">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
        
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 40, 50]" showFirstLastButtons class="pagine"></mat-paginator>

    </div>

    </div>
