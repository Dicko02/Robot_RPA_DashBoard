<div class="robots">
    <mat-grid-list [cols]="myBreakPoint"  (window:resize)="handleSize($event)" rowHeight="3:2">
        @for (model of models; track model.id) {
            <mat-grid-tile class="type">
                <app-one-robot-type [robot]="model"/>
            </mat-grid-tile>
        }
    </mat-grid-list>
</div>
